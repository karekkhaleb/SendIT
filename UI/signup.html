<div class="container">
    <h1>SIGN UP</h1>

    <form id="signup-form" action="dashboard.html" method="get">
        <div class="tbox">
            <input  name="email" type="email" placeholder="@email" value="">
        </div>
        <div class="tbox">
            <input  name="password" type="password" placeholder="password" value="">
        </div>
        <div class="tbox">
            <input  name="confirm-password" type="password" placeholder="confirm password" value="">
        </div>
        <input class="btn-log" type="submit" value="Submit">
    </form>
    <a class="b2" href="login.html">LOG IN?</a>
</div>
