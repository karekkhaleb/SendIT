<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Create Order!</title>
</head>
<body class="blue-bg">
    <div class="navigation-container">
        <a href="./index.html" class="app-logo">
          <img src="../img/SEND-IT.png" alt="log">
        </a>  
        <nav class="navigation">
          <ul>
              <li><a href="signup.html">Sign Up</a></li>
              <li><a href="signin.html">Sign in</a></li>
              <li><a href="user-profile.html">Profile</a></li>
              <li><a href="admin-update-order.html">Admin</a></li>
          </ul> 
        </nav>
      </div>
<div>
    <h1 class="center">Create your order!</h1>
    <div>
        <form class="card dark-background half-width" action="./user-profile.html">
            <div class="inputs half-width">
                <label>Information about the order:</label>
                <textarea  style="width: 100%;" class="" rows="4"></textarea>
                <!--<input class="input-field" type="text" name="name">-->
            </div>
            <div class="inputs half-width">
                <label>Order Weight</label>
                <input class="input-field" type="text" name="weight" placeholder="in kg">
            </div>
            <div class="inputs half-width">
                <label>Pickup Location</label>
                <input class="input-field" type="text" name="pickup-loc">
            </div>
            <div class="inputs half-width">
                <label>Order Destination</label>
                <input class="input-field" type="text" name="destination">
            </div>
            <div class="inputs center">
                <input type="submit" class="btn" value="Submit"/>
            </div>
        </form>
    </div>
</div>
</body>
</html>
