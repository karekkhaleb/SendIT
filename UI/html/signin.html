<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/style.css">
    <title>Sign In</title>
</head>
<body class="blue-bg">
<div>
    <div class="navigation-container">
        <a href="./index.html" class="app-logo">
          <img src="../img/SEND-IT.png" alt="log">
        </a>  
        <nav class="navigation">
          <ul>
              <li><a href="signup.html">Sign Up</a></li>
              <li><a href="signin.html">Sign in</a></li>
              <li><a href="user-profile.html">Profile</a></li>
              <li><a href="admin-update-order.html">Admin</a></li>
          </ul> 
        </nav>
      </div>
    <div class="container padding-top-100">
        <h1  class="center">Please Sign-in!</h1>
        <div class="card dark-background half-width">
            <form action="#">
                <div class="inputs">
                    <label for="email">Email: </label>
                    <input class="input-field" type="email" id="email" name="email">
                </div>
                <div class="inputs">
                    <label for="password">Password:</label>
                    <input class="input-field" type="password" id="password">
                </div>
                <div class="inputs">
                    <input type="submit" value="Submit" >
                </div>
            </form>
        </div>
    </div>
</div>
</body>
